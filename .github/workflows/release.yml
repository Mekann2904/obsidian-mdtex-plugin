name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      # 必要なファイルを ZIP にまとめる
      - name: Create ZIP of assets
        run: |
          mkdir obsidian-mutex-plugin
          cp ./dist/main.js ./obsidian-mutex-plugin/
          cp ./manifest.json ./obsidian-mutex-plugin/
          cp ./styles.css ./obsidian-mutex-plugin/
          zip -r obsidian-mutex-plugin.zip obsidian-mutex-plugin/


      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # タグ名の取得
          tag="${GITHUB_REF##*/}"

          # リリース作成
          gh release create "$tag" \
            --title="Release $tag" \
            --draft \
            main.js manifest.json styles.css